<!DOCTYPE html>
<html>
<head>
    <title>Food Recall Checker</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>USDA Food Recall Checker</h1>
    <p>Upload a picture of a product and see if it's been recalled.</p>

    <form action="" method="post" enctype="multipart/form-data" class="card">
        <div class="container">
            <label for="imageUpload">Choose an image to upload:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*">
            <input type="submit" value="Check For Recalls!" id = "checkBtn">

            
            <img id="imagePreview">
        </div>
    </form>

    <div id = "result">
    </div>
    <p id = "productName">
       Ham 
    </p>

    <script src="js/script.js"></script>
</body>
</html>
